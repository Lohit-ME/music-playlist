<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new songs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Songs</h2>
    <br>
    <form th:action="@{/Admin/products/add}" th:object="${playlist}" method="post">
        <div class="form-group">
            <label for="name">Song Name</label>
            <input type="text" id="name" th:field="*{song_name}" class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl">Duration</label>
            <input type="text" id="price" th:field="*{song_img}" class="form-control">
        </div>
        <div class="form-group">
            <label for="Duration">Image URL</label>
            <input type="text" id="imageUrl" th:field="*{Duration}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
